l_english:
  
nda_yigian.1.t:0 "The Cult of Yig Spreads"
nda_yigian.1.d:1 "Another senior political leader, [SCOPE.sCharacter('converted_ig_leader').GetFullName], has secretly pledged their alligance to [concept_nda_yig]."
nda_yigian.1.f:1 "The power of Yig continues to grow."
nda_yigian.1.a:0 "What can we do?"
nda_yigian.2.t:0 "The Snake Uncoils"
nda_yigian.2.d:1 "The Cult of Yig has seized control of the Cult in this country."
nda_yigian.2.f:1 "It has taken open control of the government and now uses its resources to further their goal...\nGlobal domination by the Snake People!"
nda_yigian.2.a:0 "Snakes!!!"
nda_yigian.3.t:0 "Yigian Lands Proclaimed"
nda_yigian.3.d:1 "For too long has the Servants of Yig been without a homeland! But our lands are lost no more,  we have returned to #BOLD The Yigian Lands#!. has been proclaimed!"
nda_yigian.3.f:1 "But why stop here when we can reclaim all our lands and the world itself!"
nda_yigian.3.a:0 "Hurrah!"

nda_yigian.10.t:0 "Snake Oil Protest"
nda_yigian.10.d:1 "Diplomatic representatives of #BOLD The Yigian Lands#!. have lodged a protest about the apparent sale of 'Snake Oil' for medicinal purposes!\n\nIt's a Tonic apparently good for a number of ailments; including Lumbago, Sciatica, Frostbite, and Hair restoration."
nda_yigian.10.f:1 "It is unsure what the concoctions sold by the travelling merchants actually contains.\n\nApparently it was originally made from extracts of the Chinese Water Snake, but now it seems to be derived from the Rattlesnake of the Americas.\n\nRegardless of the source, the Yigians are not happy."
nda_yigian.10.a:0 "No, We will not stop the sales."
nda_yigian.10.b:0 "If they insist."

