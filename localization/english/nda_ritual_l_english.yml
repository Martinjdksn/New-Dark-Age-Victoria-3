l_english:
  
 nda_ritual.1.t:0 "He's Back"
 nda_ritual.1.d:1 "The world is changing.\nA New Age is beginning, and this will probably not end well for the lonely planet."
 nda_ritual.1.f:1 "Over the course of the next century, Eldritch entities will emerge out of the depths of space and time, as they begin their corruption of humanity.\nSlowly at first, working in the shadows, but then accelerating their plans towards a final confrontation for the soul of the world.\n\nWill the Hasturians defy Cthulhu and go it alone? Will the Mi-Go and their agents just sit by and passively watch? Will Herbert West pay his Miskatonic Library late fees?\n\nBased on vanilla Victoria 3 for an authentic dystopian experience."
 nda_ritual.1.a:0 "'So It Ends...'"
 