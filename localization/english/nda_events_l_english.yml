l_english:
  
 nda_base.1.t:0 "A New Dark Age dawns"
 nda_base.1.d:1 "The world is changing.\nA New Age is beginning, and this will probably not end well for the lonely planet."
 nda_base.1.f:1 "Over the course of the next century, Eldritch entities will emerge out of the depths of space and time, as they begin their corruption of humanity.\nSlowly at first, working in the shadows, but then accelerating their plans towards a final confrontation for the soul of the world.\n\nWill the Hasturians defy Cthulhu and go it alone? Will the Mi-Go and their agents just sit by and passively watch? Will Herbert West pay his Miskatonic Library late fees?\n\nBased on vanilla Victoria 3 for an authentic dystopian experience."
 nda_base.1.a:0 "'So It Begins...'"
 nda_base.2.t:0 "Unaussprechlichen Kulten"
 nda_base.2.d:1 "A book by the name of 'Nameless Cults' is being published in Dusseldorf.\nThis work of fiction appears to be affecting the minds of all those who read it."
 nda_base.2.f:1 "Containing depraved stories of 'lost gods' the product of the obviously deranged mind of it's author, Friedrich von Junzt, it is starting to be distributed across the land. It is causing much distress amongst religious circles who are calling for it to be banned."
 nda_base.2.a:0 "What harm can a book do?"
 nda_base.2.b:0 "Such writings must be supressed!"
 nda_base.3.t:0 "Imprint of Nameless Cults"
 nda_base.3.d:1 "A publisher in our country is printing a local edition of the book 'Nameless Cults', originally published in Dusseldorf, in the attempt to earn money from the latest occult fad."
 nda_base.3.f:1 "Containing depraved stories of 'lost gods' the product of the obviously deranged mind of it's author, Friedrich von Junzt, it is starting to be distributed across the land. It is causing much distress amongst religious circles who are calling for it to be banned."
 nda_base.3.a:0 "What harm can a book do?"
 nda_base.3.b:0 "Such writings must be supressed!"
 nda_base.4.t:0 "Death of Junzt"
 nda_base.4.d:1 "Friedrich von Junzt the author of the book 'Nameless Cults' has been found dead in Dusseldorf."
 nda_base.4.f:1 "His corpse was found in a locked and bolted room with the marks of taloned fingers on his throat. Authorities have decided not to investigate further."
 nda_base.4.a:0 "At least the nonsense should stop now."
 nda_base.5.t:0 "The Cult Spreads"
 nda_base.5.d:1 "A senior political leader has secretly pledged their alligance to the cult."
 nda_base.5.f:1 "The cult now has an in road to the reigns of power.\nThey operate in secret, their members public position just a front.\nBut what do they want?"
 nda_base.5.a:0 "What can we do?"
 nda_base.6.t:0 "The Cult Spreads Further"
 nda_base.6.d:1 "Another senior political leader has secretly pledged their alligance to the cult."
 nda_base.6.f:1 "The power of the cult continues to grow."
 nda_base.6.a:0 "What can we do?"
