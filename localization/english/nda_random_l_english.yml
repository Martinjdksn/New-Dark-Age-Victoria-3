l_english:

nda_random.1.t:0 "Spiritualism Arrives"
nda_random.1.d:0 "The practice of Spiritualism, as founded in America, and later spread to the Britain, has arrived in our country."
nda_random.1.f:0 "'Spiritualism is but a baby now, an unwelcome stranger, whom public opinion, like an unnatural foster mother, tries to crush out of existence.' \n - H P Blavatsky"
nda_random.1.a:0 "No Harm Done"
nda_random.1.b:0 "We must Suppress these Heresies."

nda_random.2.t:0 "Theosophy Arrives"
nda_random.2.d:0 "The practice of Theosophy, as founded in America, and later spread to the Britain, has arrived in our country."
nda_random.2.f:0 "'The world is not prepared yet to understand the philosophy of Occult Sciences - let them assure themselves first of all that there are beings in an invisible world, whether 'Spirits' of the dead or Elementals; and that there are hidden powers in man, which are capable of making a God of him on earth.' \n - H P Blavatsky"
nda_random.2.a:0 "No Harm Done"
nda_random.2.b:0 "We must Suppress these Heresies."
