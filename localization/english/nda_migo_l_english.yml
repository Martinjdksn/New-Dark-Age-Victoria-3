nda_migo.1.t:0 "A Restless Sleep"
nda_migo.1.d:1 "A noise wakes you from your peaceful slumber...\n\nIn front of you is an hideous pink bat-winged monstrosty with antennae where its head should logically be.\n\nWith a strange buzzing they proceed to speak to you..."
nda_migo.1.f:1 "'We are the Mi-Go from Yuggoth, we have travelled far from your future to study these times...'\n\n'You appear to be a likely candidate for our experiment. We will make you an offer...'\n'In return for immortality you will agree to be our agent in this aeon...'\n'...recording the history of these dark times from the view point of the worlds leaders.'\n\n'This will of course require a certain amount of surgery to get your brain where we desire it.'"
nda_migo.1.a:0 "Immortality Sounds Good..."
nda_migo.1.b:0 "If I Hide Under the Bedsheets...""
nda_migo.2.t:0 "All A Dream."
nda_migo.2.d:1 "You wake up in the morning to the smell of ozone and soiled bedsheets.\n\nThere are strange burn marks on the floor near your bed.\n\nYou doubt that anyone sane will believe your excuses."
nda_migo.2.f:1 ""
nda_migo.2.a:0 "I Need Breakfast."
nda_migo.3.t:0 "We Will Return"
nda_migo.3.d:1 "The Alien waves their appendages in approval and tells you that they will return within the decade to conduct the next stage of the experiment.\n\n Apparently at this point you will obtain your new body.\n\n'Be careful not to die in the meantime.'"
nda_migo.3.f:1 ""
nda_migo.3.a:0 "See You Soon..."
nda_migo.4.t:0 "Time To Move On"
nda_migo.4.d:1 "It is time. The Mi-Go are implementing the next phase of their experiment and you will depart both your body and this land.\n\nThey transport you to their laboratory and prepare the canister where your brain will be hosted till they find a sutable victim for the next stage of the experiment.\n\nWill anybody notice that their former leader is now a mindless husk?"
nda_migo.4.f:1 ""
nda_migo.4.a:0 "I Hate The Sound Of That Saw..."
nda_migo.5.t:0 "A New Place"
nda_migo.5.d:1 "After what seems like an eternity your brain is transplanted into a new human receptacle.\n\nA new body and a new country awaits...\n\nWill anyone notice the change in the behaviour of their leader?\n\nWill they accept a new direction?"
nda_migo.5.f:1 ""
nda_migo.5.a:0 "Home Sweet Home..."
nda_migo.6.t:0 "The Crux of the Experiment"
nda_migo.6.d:1 "Once more in the night the thing has returned! As the world plunges towards it's final reckoning it speaks...\n\n'This is the exact point we were hoping to position you. No more switching from now on, the experiment will succeed or fail based on your actions here.'\n\n'We will return at the end and reward you should you complete your role.'"
nda_migo.6.f:1 ""
nda_migo.6.a:0 "Just Need To Survive..."
nda_migo.7.t:0 "Your Reward"
nda_migo.7.d:1 "For the final time your sleep is disturbed by the intruders...\n\n'We will in a while take you to the Great Library on Yuggoth, where, as promised, your brain tube will act as a permanent, everlasting record of the experiment for all time.'\n\n'We are not totally heatless, we have selected other tube dwellers to keep you company for eternity."
nda_migo.7.f:1 ""
nda_migo.7.a:0 "For Eternity..."

je_nda_migo_status:0 "Migo Experiment"
je_nda_migo_status_reason:0 "The Mi-Go wish for the experiment to succeed! Do not fail them!"
je_nda_migo_status_goal:0 "To survive to continue the experiment to the end, and then get your final reward!"
