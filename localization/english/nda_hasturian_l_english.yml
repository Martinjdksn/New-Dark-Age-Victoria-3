nda_hasturian.1.t:0 "A Disturbing Play in Paris"
nda_hasturian.1.d:1 "A newly released play is causing scandal in Paris.\n\nGoing by the name #BOLD'The King in Yellow'#! its nhilistic outlook is finding ground amongst the intelligentsa."
nda_hasturian.1.f:1 "One dramatic critic declared #ITALIC'...human nature can not bear the strain, ...in which the essence of purest poison lurked.'#!"
nda_hasturian.1.a:0 "What harm can a play do?."
nda_hasturian.1.b:0 "Such performances must be supressed!"
nda_hasturian.2.t:0 "The 'King in Yellow' Spreads!"
nda_hasturian.2.d:1 "A play that caused scandal in Paris is now in production in this country. Going by the name 'The King in Yellow' its nhilistic outlook is finding ground amongst the local intelligentsa."
nda_hasturian.2.f:1 "One dramatic critic declared #ITALIC'The supreme note of art has been struck.../n...human nature can not bear the strain, nor thrive on words in which the essence of purest poison lurked.'#!"
nda_hasturian.2.a:0 "What harm can a play do?."
nda_hasturian.2.b:0 "Such performances must be supressed!"
nda_hasturian.3.t:0 "The Repairer of Reputations"
nda_hasturian.3.d:1 "A man by the name of Wilde, who claims he can both repair and destroy reputations, has contacted the government. He is insisting on a meeting to discuss the 'Imperial Throne'!?"
nda_hasturian.3.f:1 "He refuses to divulge any further information on the subject."
nda_hasturian.3.a:0 "I do not meet just anyone!"
nda_hasturian.3.b:0 "If there are advantages for myself..."
nda_hasturian.4.t:0 "A Decision Must be Made"
nda_hasturian.4.d:1 "The stranger, Mr Wilde, (who appears to have artificial ears!) is insisting that the country converts to a dictatorship and place some mad man called Hildred Castaigne on the 'Imperial Throne'."
nda_hasturian.4.f:1 "He claims it is the new natural order of things and if he is refused chaos will reign regardlessly.\n\n'The King will have his crown, and his King will reign over him!'"
nda_hasturian.4.a:0 "This is madness!"
nda_hasturian.4.b:0 "Time for a change..."
nda_hasturian.5.t:0 "A Grand Coronation"
nda_hasturian.5.d:1 "A new era had dawned! Hail the new King of 'Imperial America'.\n\nHail King Castaigne! Wearer of the Yellow Crown of Hastur.\n\nAmerica is great again!"
nda_hasturian.5.f:1 "The ceremony was presided over by a figure all cloaked in yellow rags, and it was this strange character who gave the Imperial Crown and Sceptre to our mew overlord./n/nCastaigne himself was dressed in white silk robe, embroidered with the Yellow Sign."
nda_hasturian.5.a:0 "Hail the King!"
nda_hasturian.6.t:0 "Reputations Ruined!"
nda_hasturian.6.d:1 "A scandal of epic proportions has hit the govenment, going as far as implicating [SCOPE.sCharacter('scandal_character').GetFullName] , who has been forced to consider their position!"
nda_hasturian.6.f:1 "It has disenchanted much of the population from the ruling parties."
nda_hasturian.6.a:0 "Scandalous!"
nda_hasturian.7.t:0 "The Strange Death of Mr Wilde"
nda_hasturian.7.d:1 "The blackmailer 'Mr Wilde' has been found dead at his offices in New York. His throat torn open."
nda_hasturian.7.f:1 "Authorities are unsure if he was killed by a malignant House Cat, or by a Mr Castaigne, who was found, blood soaked and in strange garments, at the scene of the supposed crime, ranting about 'his kingdom'.\n\nMr Castaigne, who is know to suffer from delusions after an accident, has been admitted to an Asylum, by the instructions of the state, and with the approval of his brother.\n\nThe cat, which Mr Castaigne claims he had struck with a knife, remains missing."
nda_hasturian.7.a:0 "How Bizarre!"
nda_hasturian.8.t:0 "Out of Fashion"
nda_hasturian.8.d:1 "The controversial play 'The King in Yellow', that was once all the rage, has now apparently gone out of fashion."
nda_hasturian.8.f:1 "No theatres in the country are attempting to stage the play, ands sales of the script have plumeted."
nda_hasturian.8.a:0 "A Passing Fad!"

nda_hasturian.10.t:0 "Bravo! Bravo!"
nda_hasturian.10.d:1 "People had thought that the curtain had fallen upon the life of our beloved King... That the King in Yellow had taken him to a well deserved rest in far off Carcosa.\n\nBut, like the supreme actor that he is, he has once more come in front of the curtains, to receive his deserved accolades, and to start the play once more!"
nda_hasturian.10.f:1 "Truely a performance for the ages!\n\nHail King Castaigne! The Man, the Myth, the Legend!"
nda_hasturian.10.a:0 "Encore! Encore!"