l_english:

 nda_historic.10.t:0 "A New Movement"
 nda_historic.10.d:1 "Strange goings on in up-state New York as two sisters, Margaret and Kate Fox, claim to communicate with the dead. This belief is now spreading and is being refered to as 'Spiritulism'\n\nSchools are even being openned to teach this skill!"
 nda_historic.10.f:1 "'Spiritualists are in the habit of taking March 31, 1848, as the beginning of all psychic things, because their own movement dates from that day.\n\n...one of the great points of psychic evolution was reached, for it was then that young Kate Fox challenged the unseen power to repeat the snaps of her fingers.' - Sir Arthur Conan Doyle"
 nda_historic.10.a:0 "We hope this does not spread further."

 nda_historic.11.t:0 "A New English Medium In London"
 nda_historic.11.d:1 "A 'Spiritulist' medium by the name of Mrs Hayden, has travelled over to London and is performing séances\n\nDespite criticism from both the church and press her audiences continue to grow!"
 nda_historic.11.f:1 ""
 nda_historic.11.a:0 "Just a circus act."

 nda_historic.12.t:0 "The Ghost Club"
 nda_historic.12.d:1 "A Club has been launched in London to investigate ghosts and other psychic phemomena. It appears their intent is to expose fraudulent claims.\n\nIt is said that Charles Dickens himself is a founding member!\n\nHe knows a thing or two about phantoms and ghosts!"
 nda_historic.12.f:1 "'I have not yet met with any Ghost Story that was proved to me, or that had not the noticeable peculiarity in it—that the alteration of some slight circumstance would bring it within the range of common natural probabilities.' - Charles Dickens"
 nda_historic.12.a:0 "Sane heads at last"

 nda_historic.13.t:0 "The Society for Psychical Research"
 nda_historic.13.d:1 "A new society has been launched in London to continue the investigation into psychic phemomena such as telepathy and apparitions. It appears their intent is to investigating mesmeric, psychical and spiritualist phenomena in a purely scientific spirit."
 nda_historic.13.f:1 "'To prevent misconception, it is here expressly stated that Membership of this Society does not imply the acceptance of any particular explanation of the phenomena investigated, nor any belief as to the operation, in the physical world, of forces other than those recognised by Physical Science.' - Proceedings of the Society for Psychical Research, 1883"
 nda_historic.13.a:0 "Sane heads at last"

 nda_historic.14.t:0 "Spirit Voices Faked!"
 nda_historic.14.d:1 "The Fox sisters, for so long recognised as the founders of the 'Spiritulist Movement' had declared that their original encounter with spirits from the other side was faked!"
 nda_historic.14.f:1 "Many spiritulists refuse to believe this retelling of events. It is yet to be seen what effect this will have on the movements followers."
 nda_historic.14.a:0 "I knew it! Fake just like the Cultist teachings!"

 nda_historic.15.t:0 "Divine Wisdom"
 nda_historic.15.d:1 "A new society, The Theosophical Society, has been launched in New York by Helena Blavatsky and others, with the intent to 'investigate the unexplained laws of nature and the powers latent in man'!\n\nThe word Theosophical can be roughly translated as 'Divine Wisdom'"
 nda_historic.15.f:1 "'an unsectarian body of seekers after Truth, who endeavor to promote Brotherhood and strive to serve humanity.'"
 nda_historic.15.a:0 "Sounds quite decent."

 nda_historic.16.t:0 "The Secret Doctrine"
 nda_historic.16.d:1 "Madame Blavatsky and the Theosphical Society has published a book called 'The Secret Doctrine, the Synthesis of Science, Religion and Philosophy'\n\nIt describes itself as the 'accumulated Wisdom of the Ages' as revealed to her by the 'Secret Masters'"
 nda_historic.16.f:1 "The first volume mentions 'The Universe is the periodical manifestation of this unknown Absolute Essence.'\n\nThe second volume talks about 'root races' dating back millions of years and living in Hyperboria, Lemuria and Atlantis. It seems to infer that a new, superior, human race is due to appear sometime next century"
 nda_historic.16.a:0 "Who would believe such tosh!"

 nda_historic.17.t:0 "Hermetic Order of the Golden Dawn"
 nda_historic.17.d:1 "Apparently by the 'Rosicrucians' have given permision by a German Countess, Anna Sprengal, to form a new esoteric organisation and have founded their first chapter, the 'Isis-Urania Temple', in London."
 nda_historic.17.f:1 "'Ordo Hermeticus Aurorae Aureae'"
 nda_historic.17.a:0 "More Masons!"