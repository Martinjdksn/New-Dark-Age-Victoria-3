l_english:

nda_whh.10.t:0 "The House on the Borderlands"
nda_whh.10.d:0 "Mysterious disappearences at house in Galway, Ireland. Tales of Pig-Faced people abducting the inhabitants. Only a diary remains to identify the victims."
nda_whh.10.f:0 ""
nda_whh.10.a:0 "Pig Men?!, In our country?"

nda_whh.11.t:0 "Carnacki, the Ghost Finder"
nda_whh.11.d:0 "Carnacki, the self proclaimed 'Ghost Finder' is entertaining guests at his house in Chelsea, London, with after dinner tales of his various encounters with the Supernatural!"
nda_whh.11.f:0 "These stories are also becoming popular with the public due to their publication in the Periodicals."
nda_whh.11.a:0 "A Dinner Party? how quaint!"


nda_whh.12.t:0 "Carnacki Requests Asylum"
nda_whh.12.d:0 "Carnacki, the Ghost Finder fears for his life in the cultist ridden streets of London. He is requesting our protection so that he may continue his 'research' into the creatures of the 'Outer World'."
nda_whh.12.f:0 "As well as his technical skills in the field of electrical manipulation he is also offering us access to his copy of the 'Sigsand Manuscript'"
nda_whh.12.a:0 "We must make him welcome."
nda_whh.12.b:0 "Asylum? he should be in one!"

nda_whh.13.t:0 "An Electric What?"
nda_whh.13.d:0 "Carnacki has requested our help (also know as funds!) to assist in his development of something which he is calling an 'Electric Pentacle'"
nda_whh.13.f:0 "He claims he already had a prototype working, and that it protected him from creatures of the 'Unknown World'"
nda_whh.13.a:0 "We should back this."
nda_whh.13.b:0 "He's just making it up!"

nda_whh.14.t:0 "An Electrify Event!"
nda_whh.14.d:0 "Carnacki claims they has suceeded!\n\nHe has upscaled the prototype of his 'Electric Pentacle' that uses vacuum tubes to create a circle of 'protective colours'"
nda_whh.14.f:0 "He has shown it in use by entraping and then dispelling some nebulous entity called 'The Hog' that he summoned within it!"
nda_whh.14.a:0 "Most Interesting!"
nda_whh.14.b:0 "Stage Magicians do similar!"

nda_whh.11.t:0 "Death of Carnacki"
nda_whh.11.d:0 "Carnacki, the self proclaimed 'Ghost Finder' has been found dead from a single stab wound to the back."
nda_whh.11.f:0 "The incident at his private quarters is being investigated by police to determine how the assailant could get into a barred room."
nda_whh.11.a:0 "Must have annoyed someone!"